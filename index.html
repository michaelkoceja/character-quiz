<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Character Quiz</title>
</head>
  <body>
    <h1>What character best fits you?</h1>
    <div class="container">
      <h2>Choose your weapon</h2>
        <form id="options">
          <div id="weapon" class="radio">
          <label>
              <input type="radio" name="weapon" value="lightsaber" checked>
              Lightsaber
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="weapon" value="blaster" checked>
              Blaster
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="weapon" value="spaceship" checked>
              Spaceship
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="weapon" value="bowcaster" checked>
              Bowcaster
            </label>
          </div>
          <h2>Which color?</h2>
          <div id="color" class="radio">
          <div>
            <label>
              <input type="radio" name="color" value="blue" checked>
              Blue
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="red" checked>
              Red
            </label>
          </div>
        </form>
        <button type="submit" name="btn">Submit!</button>
        <div id="hidden" class="answer">
        <h2>Your character!</h2>
          <img id="obi" src="img/obiwan.jpeg" alt="obiwan-kenobi" />
          <img id="maul" src="img/darthmaul.jpeg" alt="darth maul" />
        </div>
      </div>
    </div>
  </body>
</html>
