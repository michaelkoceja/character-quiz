<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Character Quiz</title>
</head>
  <body>
    <h1>What character best fits you?</h1>
    <div class="container">
      <h2>Choose your weapon</h2>
        <form id="options">
          <div id="weapon" class="radio">
          <label>
              <input type="radio" name="weapon" value="lightsaber">
              Lightsaber
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="weapon" value="blaster">
              Blaster
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="weapon" value="spaceship">
              Spaceship
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="weapon" value="bowcaster">
              Bowcaster
            </label>
          </div>
          <h2>Which color?</h2>
          <div id="color" class="radio">
          <div>
            <label>
              <input type="radio" name="color" value="blue">
              Blue
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="red">
              Red
            </label>
          </div>
        </form>
        <button type="submit" name="btn">Submit!</button>
        <div id="hidden" class="answer">
        <h2>Your character!</h2>
          <div id="obi">
            <img src="img/obiwan.jpeg" alt="obiwan-kenobi" />
          </div>
          <div id="maul">
            <img src="img/darthmaul.jpeg" alt="darth maul" />
          </div>
          <div id="han">
            <img src="img/hansolo.jpeg" alt="hansolo" />
          </div>
          <div id="boba">
            <img src="img/bobafett.jpeg" alt="bobafett" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
