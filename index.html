<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <title>Character Quiz</title>
  </head>
  <body>
    <h1>What character best fits you?</h1>
      <div class="container">
        <h2>Choose your weapon</h2>
        <div class="radio">
          <label>
            <input type="radio" name="weapon" value="Lightsaber" checked>
            Lightsaber
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="weapon" value="Blaster" checked>
            Blaster
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="weapon" value="Spaceship" checked>
            Spaceship
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="weapon" value="Bowcaster" checked>
            Bowcaster
          </label>
        </div>
        <h2>Which color?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="Blue" checked>
            Blue
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="Red" checked>
            Red
          </label>
        </div>
      </div>
  </body>
</html>
