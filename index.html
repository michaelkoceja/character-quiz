<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Character Quiz</title>
</head>
  <body>
    <h1>Star Wars character selector</h1>
    <h2>What character will you get?</h2>
    <div class="container">
      <h2>Choose your weapon</h2>
        <form id="options">
          <div id="weapon" class="radio">
          <label>
              <input type="radio" name="weapon" value="lightsaber">
              Lightsaber
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="weapon" value="blaster">
              Blaster
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="weapon" value="spaceship">
              Spaceship
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="weapon" value="bowcaster">
              Bowcaster
            </label>
          </div>
          <h2>Which color?</h2>
          <div id="color" class="radio">
          <div>
            <label>
              <input type="radio" name="color" value="blue">
              Blue
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="red">
              Red
            </label>
          </div>
        </form>
        <button type="submit" class="btn btn-primary">Submit!</button>
        <div class="answer">
        <h2 id="hidden">Your character!</h2>
          <div id="obi" class="image">
            <img src="img/obiwan.jpeg" alt="obiwan-kenobi" />
          </div>
          <div id="maul" class="image">
            <img src="img/darthmaul.jpeg" alt="darth maul" />
          </div>
          <div id="han" class="image">
            <img src="img/hansolo.jpeg" alt="hansolo" />
          </div>
          <div id="boba" class="image">
            <img src="img/bobafett.jpeg" alt="bobafett" />
          </div>
          <div id="xwing" class="image">
            <img src="img/xwing.jpeg" alt="xing" />
          </div>
          <div id="tiefighter" class="image">
            <img src="img/tiefighter.jpeg" alt="tiefighter" />
          </div>
          <div id="chewbacca" class="image">
            <img src="img/chewbacca.jpeg" alt="chewbacca" />
          </div>
          <div id="evilchewbacca" class="image">
            <img src="img/evilchewbacca.jpeg" alt="evilchewbacca" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
